<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatGPT Result</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'PingFang SC', 'Microsoft YaHei', 'Source Han Sans SC', 'Noto Sans CJK SC', 'WenQuanYi Micro Hei', sans-serif;
            font-size: 16px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .title {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .result {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .input {
            width: 100%;
            height: 40px;
            font-size: 18px;
            margin-bottom: 20px;
            padding: 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit {
            display: block;
            width: 100%;
            height: 40px;
            font-size: 18px;
            color: #fff;
            background-color: #007aff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit:hover {
            background-color: #0c7cd5;
        }

        .loading {
            width: 40px;
            height: 40px;
            margin-left: 20px;
            display: inline-block;
            border: 4px solid #ccc;
            border-top-color: #007aff;
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            visibility: hidden;
        }

        .loading.show {
            visibility: visible;
        }

        @keyframes spin {
            to {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">ChatGPT Result</div>
    <div class="result">{{ sentence }}</div>
    <form method="POST" action="/submit-form">
        <input class="input" type="text" name="input-field" placeholder="请继续提问...">
        <button class="submit" type="submit">提交<span class="loading"></span></button>
    </form>
</div>
<script>
    const form = document.querySelector('form');
    const loading = document.querySelector('.loading');

    form.addEventListener('submit', function() {
        loading.classList.add('show');
    });
</script>
</body>
</html>
